name: DockerBuild CI

on:
  workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Frontend docker image
        run: |
          docker build ./frontend -t neurocircuit-frontend:latest
        
      - name: Build Backend docker image
        run: |
          docker build ./backend -t neurocircuit-backend:latest

      